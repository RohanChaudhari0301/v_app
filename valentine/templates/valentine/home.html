{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3E%E2%9D%A4%3C/text%3E%3C/svg%3E">
    <title>Be My Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top, #ffdde1 0%, #ee9ca7 40%, #ff758f 100%);
            color: #4a1c40;
        }

        .card {
            text-align: center;
            background: rgba(255, 255, 255, 0.96);
            padding: 40px 30px 32px;
            border-radius: 26px;
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.25);
            max-width: 420px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .card::before,
        .card::after {
            content: "‚ù§";
            position: absolute;
            font-size: 54px;
            color: rgba(255, 105, 180, 0.25);
            animation: float 6s ease-in-out infinite;
        }

        .card::before {
            top: -10px;
            left: -4px;
        }

        .card::after {
            bottom: -6px;
            right: -4px;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        h1 {
            margin-bottom: 6px;
            font-family: 'Great Vibes', cursive;
            font-size: 40px;
            color: #e63946;
        }

        .subtitle {
            margin-bottom: 26px;
            font-size: 14px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            color: #b56576;
        }

        .buttons {
            position: relative;
            width: 100%;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 18px;
        }

        .btn {
            padding: 10px 24px;
            border-radius: 20px;
            border: none;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.15s ease;
            white-space: nowrap;
            box-sizing: border-box;
            min-width: 96px;
        }

        .btn-yes {
            background-color: #2a9d8f;
            color: white;
            border-radius: 999px;
            box-shadow: 0 8px 18px rgba(42, 157, 143, 0.45);
        }

        .btn-yes:hover {
            transform: scale(1.06);
            box-shadow: 0 0 10px rgba(42, 157, 143, 0.4);
        }

        .btn-no {
            background-color: #e76f51;
            color: white;
            border-radius: 999px;
            box-shadow: 0 8px 18px rgba(231, 111, 81, 0.45);
        }

        .btn-no:hover {
            transform: scale(1.03);
        }

        .popup-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .popup {
            position: relative;
            background: white;
            padding: 24px 30px 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 320px;
            text-align: center;
            font-size: 18px;
            color: #e63946;
        }

        .popup-close-btn {
            position: absolute;
            top: 8px;
            right: 10px;
            border: none;
            background: transparent;
            font-size: 18px;
            cursor: pointer;
            color: #999;
        }

        .popup-close-btn:hover {
            color: #e63946;
        }
    </style>
</head>
<body>
{% if show_popup %}
    <div class="popup-backdrop">
        <div class="popup">
            <form method="get">
                <button type="submit" class="popup-close-btn" aria-label="Close popup">&times;</button>
            </form>
            Sorry, you have to select <strong>Yes</strong> üíñ
        </div>
    </div>
{% endif %}

<div class="card">
    <h1>Will you be my Valentine?</h1>
    <p class="subtitle">One little question for my favorite person</p>

    <div class="buttons">
        <form action="{% url 'yes_page' %}" method="get">
            <button type="submit" class="btn btn-yes">Yes, of course üíò</button>
        </form>

        <form method="post">
            {% csrf_token %}
            <button type="submit" name="choice" value="no" class="btn btn-no">No (not allowed) üòà</button>
        </form>
    </div>
</div>
</body>
</html>
